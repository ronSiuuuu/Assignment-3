<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>living Lab</title>
    <!-- tailwind and daisy cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- custom theme cdn-->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: "#179800",
            },
          },
        },
      };
    </script>
    <style>
      .sora {
        font-family: "Sora", serif;
      }
    </style>
  </head>
  <body class="font sora">
    <!-- header -->
    <header
      class="bg-gradient-to-t from-[#EFEBE3] to-[#EFEBE3] h-auto max-w-screen-2xl"
    >
      <nav class="w-11/12 mx-auto">
        <div class="navbar">
          <div class="navbar-start flex flex-row-reverse justify-between  w-full lg:w-1/2 ">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a> Product</a></li>
                <li><a>Services</a></li>
                <li><a>Contact us</a></li>
              </ul>
            </div>
            <div><img src="./c2-assets/logo-header.png" alt="" /></div>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a> Product</a></li>
              <li><a>Services</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end hidden lg:flex gap-3">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <a class="btn btn-outline btn-success text-black">Login</a>
            <a class="btn bg-accent text-white">Register</a>
          </div>
        </div>
      </nav>
      <!-- hero section -->
       <section class="flex flex-col lg:flex items-center justify-center">
        <div class="text-center mt-20 mb-8 space-y-8">
            <h3 class="text-5xl font-semibold">Freshness <span class="text-accent">You Can Count <br></span> On, Prices You’ll Love!</h3>
            <p class="text-xl text-[#111111]">Shop your daily essentials at unbeatable prices. From fresh produce to pantry <br> staples, we’ve got you covered every day!</p>
        </div>
        <div class="flex justify-center">
            <img class="w-full mb-10 " src="./c2-assets/hero-vegetables.png" alt="">
        </div>
       </section>
    </header>
    <!-- main -->
    <main>
        
    </main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
